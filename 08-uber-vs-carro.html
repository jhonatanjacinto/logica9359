<meta charset="utf-8">
<h1>Uber vs Carro</h1>

<script src="javascript/pegaNumero.js"></script>
<script src="javascript/formataMoeda.js"></script>

<h2>Carro</h2>
<script>

    var distancia = pegaFloat('Informe a distância em KM:')
    var autonomia = pegaFloat('Informe a autonomia (KM/litro):')
    var preco_gasolina = pegaFloat('Informe o preço da gasolina:')
    var preco_estacionamento = pegaFloat('Informe o preço do estacionamento:')

    var gasto_gasolina = distancia / autonomia * preco_gasolina
    var total_carro = gasto_gasolina + preco_estacionamento

    document.write(`
        Preço da Gasolina: ${formataMoeda(preco_gasolina)} <br>
        Valor gasto com Gasolina: ${formataMoeda(gasto_gasolina)} <br>
        Preço do Estacionamento: ${formataMoeda(preco_estacionamento)} <br>
        Total da Viagem com Carro: ${formataMoeda(total_carro)}
    `)

</script>

<h2>Uber</h2>
<script>

    const preco_base = 2.75
    const velocidade_media = 25
    var gasto_km_rodados = distancia * 1.40
    var tempo_em_minutos = distancia / velocidade_media * 60
    var gasto_tempo_viagem = tempo_em_minutos * 0.26
    var total_uber = gasto_km_rodados + gasto_tempo_viagem + preco_base
    document.write(`Total da Viagem com Uber: ${formataMoeda(total_uber)}`)

</script>
