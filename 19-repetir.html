<meta charset="utf-8">
<h1>Repetir</h1>

<script src="javascript/pegaNumero.js"></script>

<script>

    var palavra = prompt('Informe a palavra:')
    var repeticoes = pegaInt('Quantas vezes quer repetir?')

    for(var contador = 1; contador <= repeticoes; contador++)
    {
        document.write(`${palavra} <br>`)
    }

</script>
