<meta charset="utf-8">
<h1>Área do Triângulo</h1>
<script>

    var base = prompt('Digite o valor da base:').replace(',', '.')
    var altura = prompt('Digite o valor da altura:').replace(',', '.')
    var area = base * altura / 2
    document.write(`A área do triângulo é: ${area.toFixed(2)}`)

</script>
