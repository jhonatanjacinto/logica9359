<meta charset="utf-8">
<h1>Operações Matemáticas</h1>

<script>

    // 1ª maneira de solucionar o problema
    document.write("57 + 85 é igual a: ")
    document.write(57 + 85)
    document.write("<br>")
    document.write("105 - 84 é igual a: ")
    document.write(105 - 84)
    document.write("<br>")
    document.write("36 x 8 é igual a: ")
    document.write(36 * 8)

    document.write('<hr>')

    // 2ª maneira de resolver o problema
    document.write("57 + 85 é igual a: " + (57 + 85) + "<br>")
    document.write("105 - 84 é igual a: " + (105 - 84) + "<br>")
    document.write("36 x 8 é igual a: " + (36 * 8))

    document.write('<hr>')

    // 3ª maneira de resolver esse problema
    document.write(`
        57 + 85 é igual a: ${57 + 85} <br>
        105 - 84 é igual a: ${105 - 84} <br>
        36 x 8 é igual a: ${36 * 8}
    `)

</script>
